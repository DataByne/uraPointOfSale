{% extends "base.html" %}

{% block content %}
    <div align="center">
        <h1>Login to start taking notes!</h1>
        <form action="" method="post" novalidate>
            {{ form.hidden_tag() }}
            {{ form.username.label }}<br />
            {{ form.username()}}<br />
            {{ form.password.label }}<br />
            {{ form.password() }}<br />
            {{ form.remember_me() }} {{ form.remember_me.label}}<br />
            {{ form.submit() }}
        </form>
    </div>
{% endblock %}
